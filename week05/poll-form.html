<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="WDD 130 Poll Form Page for Cliff Cummings" >
    <meta name="author" content="Cliff Cummings" >
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>WDD 130 HTML Form - User Poll</title>
  </head>
  <body>
    <header>
        <h1>WDD 130 | Cliff Cummings | HTML Form - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"><br>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select class="option" name="browser" id="browser">
                      <option value="chrome">Chrome</option>
                      <option value="firefox">Firefox</option>
                      <option value="safari">Safari</option>
                      <option value="edge">Edge</option>
                      <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>

                <label class="center-it" for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </fieldset>

            <div>
                <button>
                    <input type="submit" value="Submit Poll">
                </button>
            </div>

        </form>
    </main>
    
    <footer>
        <p>&copy;2024 | HTML Form - User Poll Activity | Cliff Cummings</p>
    </footer>
          
  </body>
</html>
