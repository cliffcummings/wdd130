<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 130 Quiz Page for Cliff Cummings" >
    <meta name="author" content="Cliff Cummings" >
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Cliff Cummings | WDD 130 | QUIZ Assignment</title>
</head>


<!--
    Your HTML document should be valid and contain an <h1> heading that is appropriate for the content.
Each form element (e.g., <input>, <textarea>, <select>, etc.) should be coupled with an associated label element.
Remember, that there are two ways to associate labels with form elements. Either way is appropriate but stick with one method.
The following form input elements and settings are required in the quiz:

    A text type input. (fill in the blank question)
        Assign both the name and id attribute values as "q1".
    A textarea element. (short answer question)
        Assign both the name and id attribute values as "q2".
    A select element. (dropdown or combo box)
        Assign both the name and id attribute values as "q3".
        The select element should have at least three (3) options with values.
        If you want the first option to be labeled and non-selectable, you can add an option element with an empty value attribute and the attributes of selected and disabled like this:

        <option value="" selected disabled>Choose One ...</option>

    A number type input element. (integer answer)
        Assign both the name and id attribute values as "q4".

The form requires a button of type submit with the text "Submit Quiz".
-->

  <body>
    <header>
        <h1>WDD 130 HTML & CSS Short Quiz</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>WDD 130 Quiz Questions</legend>
                <div class="form-item column1">
                    <label for="q1">What is the name of the default HTML file in a directory?</label>
                    <input type="text" id="q1" name="q1">
                </div>

                <label class="center-it" for="q2">Complete the following .grid class to display a grid and create three equally sized columns in the grid</label>
                <textarea id="q2" name="q2" rows="4" placeholder=".grid {"></textarea>


                <div class="form-item column1">
                    <label for="q3">Which is valid CSS syntax for the universal selector?</label>
                    <select class="option" name="q3" id="browser">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="choice1">.universal { ... }</option>
                        <option value="choice2">There is no universal selector</option>
                        <option value="choice3">* { ... }</option>
                        <option value="choice4">h1 { ... }</option>
                        <option value="choice5">universal { ... }</option>
                    </select>
                </div>
                        
                <div class="form-item column1">
                    <label for="q4">How many column-lines are there if there are 3 columns?</label>
                    <input type="number" id="q4" name="q4" min="1" max="5">
                </div>
            </fieldset>

            <div>
                <button>
                    <input type="submit" value="Submit Quiz">
                </button>
            </div>

        </form>
    </main>
    
    <footer>
        <p>&copy;2024 | HTML & CSS Quiz | Cliff Cummings</p>
    </footer>
          
  </body>
</html>
